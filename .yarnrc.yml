yarnPath: .yarn/releases/yarn-3.2.3.cjs

packageExtensions:
  '@nxrs/cargo@*':
    dependencies:
      tslib: '*'
  semantic-release-plugin-decorators@*:
    peerDependencies:
      '@semantic-release/commit-analyzer': '*'
  '@theunderscorer/nx-semantic-release@*':
    peerDependencies:
      '@semantic-release/commit-analyzer': '*'
  # https://github.com/chalk/chalk/issues/531
  chalk@5.0.1:
    dependencies:
      '#ansi-styles': npm:ansi-styles@6.1.0
      '#supports-color': npm:supports-color@9.2.2
